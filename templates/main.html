<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

  <!-- Website Title -->
  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
    <div class='description'>
      <p>A Machine Learning Web Application that predicts chances of having heart Disease or not.</p>
      <p>Built with Flask and powered by a Random Forest model with 77.33% accuracy.</p>
    </div>
  </div>

  <!-- Form Container -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST">
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Your age..">
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex">
          <option selected disabled>Select gender</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cp">Chest Pain Type</label>
        <select id="cp" name="cp">
          <option selected disabled>Select chest pain type</option>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="trestbps">Resting Blood Pressure (mmHg)</label>
        <input type="text" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg">
      </div>

      <div class="form-group">
        <label for="chol">Serum Cholesterol (mg/dl)</label>
        <input type="text" id="chol" name="chol" placeholder="A number in range [126-564] mg/dl">
      </div>

      <div class="form-group">
        <label for="fbs">Fasting Blood Sugar</label>
        <select id="fbs" name="fbs">
          <option selected disabled>Select blood sugar level</option>
          <option value="1">Greater than 120 mg/dl</option>
          <option value="0">Less than 120 mg/dl</option>
        </select>
      </div>

      <div class="form-group">
        <label for="restecg">Resting ECG Results</label>
        <select id="restecg" name="restecg">
          <option selected disabled>Select ECG result</option>
          <option value="0">Normal</option>
          <option value="1">Having ST-T wave abnormality</option>
          <option value="2">Probable or definite left ventricular hypertrophy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="thalach">Maximum Heart Rate (bpm)</label>
        <input type="text" id="thalach" name="thalach" placeholder="A number in range [71-202] bpm">
      </div>

      <div class="form-group">
        <label for="exang">Exercise-induced Angina</label>
        <select id="exang" name="exang">
          <option selected disabled>Select option</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="oldpeak">ST Depression</label>
        <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]">
      </div>

      <div class="form-group">
        <label for="slope">Slope of the Peak Exercise ST Segment</label>
        <select id="slope" name="slope">
          <option selected disabled>Select slope type</option>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ca">Number of Major Vessels</label>
        <input type="text" id="ca" name="ca" placeholder="Typically in [0-4]">
      </div>

      <div class="form-group">
        <label for="thal">Thalassemia</label>
        <select id="thal" name="thal">
          <option selected disabled>Select thalassemia type</option>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option>
          <option value="2">Reversible Defect</option>
        </select>
      </div>

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
    </div>
    <p class='footer-description'></p>
  </div>

</body>

</html>
